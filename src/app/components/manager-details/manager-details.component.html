<div style="width: 400px; margin: auto;">
  <div *ngIf="currentManager" class="edit-form">
    <h4>Managers</h4>
    <form>
      <div class="form-group">
        <label for="first name">First name</label>
        <input
          type="text"
          class="form-control"
          id="first name"
          [(ngModel)]="currentManager.firstName"
          name="first name"
        />
      </div>
      <div class="form-group">
        <label for="last name">Last name</label>
        <input
          type="text"
          class="form-control"
          id="last name"
          [(ngModel)]="currentManager.lastName"
          name="last name"
        />
      </div>
      <div class="form-group">
        <label for="restaurants">Restaurants</label>
        <input
          type="text"
          class="form-control"
          id="restaurants"
          [(ngModel)]="currentManager.restaurants"
          name="restaurants"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentManager.email"
          name="email"
        />
      </div>
    </form>
    <button class="btn btn-danger mr-2" (click)="deleteManager()">
      Delete
    </button>
    <button
      type="submit"
      class="btn btn-success"
      (click)="updateManager()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  <div *ngIf="!currentManager">
    <br />
    <p>Cannot access this Manager...</p>
  </div>
</div>
