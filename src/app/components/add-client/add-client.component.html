<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          required
          [(ngModel)]="client.firstName"
          name="firstName"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          class="form-control"
          id="lastName"
          required
          [(ngModel)]="client.lastName"
          name="lastName"
        />
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          required
          [(ngModel)]="client.email"
          name="email"
        />
        <label for="paypalId">Paypal Id</label>
        <input
          type="text"
          class="form-control"
          id="paypalId"
          required
          [(ngModel)]="client.paypalId"
          name="score"
        />
      </div>
      <button (click)="saveClient()" class="btn btn-success">Submit</button>
    </div>
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newClient()">Add</button>
      <a class="btn btn-success" routerLink="/clients/">List Clients</a>
    </div>
  </div>
</div>
