<div style="width: 400px; margin: auto;">
  <div *ngIf="currentProduct" class="edit-form">
    <h4>Product</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentProduct.name"
          name="price"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentProduct.description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="text"
          class="form-control"
          id="price"
          [(ngModel)]="currentProduct.price"
          name="price"
        />
      </div>
      <div class="form-group">
        <label for="score">Score</label>
        <input
          type="text"
          class="form-control"
          id="score"
          [(ngModel)]="currentProduct.score"
          name="score"
        />
      </div>
    </form>
    <button class="btn btn-danger mr-2" (click)="deleteProduct()">
      Delete
    </button>
    <button
      type="submit"
      class="btn btn-success"
      (click)="updateProduct()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  <div *ngIf="!currentProduct">
    <br />
    <p>Cannot access this Product...</p>
  </div>
</div>
