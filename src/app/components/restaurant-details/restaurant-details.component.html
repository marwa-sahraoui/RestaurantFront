<div style="width: 400px; margin: auto;">
  <div *ngIf="currentRestaurant" class="edit-form">
    <h4>Restaurant</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentRestaurant.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          [(ngModel)]="currentRestaurant.address"
          name="address"
        />
      </div>
    </form>
    <button class="btn btn-danger mr-2" (click)="deleteRestaurant()">
      Delete
    </button>

    <button
      type="submit"
      class="btn btn-success"
      (click)="updateRestaurant()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  <div *ngIf="!currentRestaurant">
    <br />
    <p>Cannot access this Restaurant...</p>
  </div>
</div>
