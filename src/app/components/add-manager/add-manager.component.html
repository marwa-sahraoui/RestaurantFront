<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          required
          [(ngModel)]="manager.firstName"
          name="firstName"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          class="form-control"
          id="lastName"
          required
          [(ngModel)]="manager.lastName"
          name="lastName"
        />
        <label for="restaurants">Restaurants</label>
        <input
          type="text"
          class="form-control"
          id="restaurants"
          required
          [(ngModel)]="manager.restaurants"
          name="email"
        />
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          required
          [(ngModel)]="manager.email"
          name="email"
        />
      </div>
      <button (click)="saveManager()" class="btn btn-success">Submit</button>
    </div>
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newManager()">Add</button>
      <a class="btn btn-success" routerLink="/clients/">List Managers</a>
    </div>
  </div>
</div>
