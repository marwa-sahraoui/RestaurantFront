<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="restaurant.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          class="form-control"
          id="address"
          required
          [(ngModel)]="restaurant.address"
          name="address"
        />
      </div>
      <button (click)="saveRestaurant()" class="btn btn-success">Submit</button>
    </div>
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newRestaurant()">Add</button>
      <a class="btn btn-success" routerLink="/restaurants/">List Restaurants</a>
    </div>
  </div>
</div>
